<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Favicon stuffs</title>
        <link rel="icon" href="./favicon.ico"><!-- 32×32 -->
        <link rel="icon" href="./icon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="./apple.png"><!-- 180×180 -->
        <link rel="manifest" href="./manifest.webmanifest">
        <style>
            body {
                background: #ddd;
                color: #333;
            }
            svg {
                max-height: 50px;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background: #333;
                    color: #ddd;
                }
            }
        </style>
    </head>
    <body>
        <p>A favicon that auto changes for light/dark mode in the OS!</p>
    </body>
</html>
