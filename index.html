<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="/favicon.ico" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <style>
            body {
                background: #ddd;
                color: #333;
            }
            svg {
                max-height: 50px;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background: #333;
                    color: #ddd;
                }
            }
        </style>
    </head>
    <body>
        <p>A favicon that auto changes for light/dark mode in the OS!</p>
    </body>
</html>
